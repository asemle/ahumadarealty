<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC|Mandali|Montserrat+Subrayada:400,700|Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link  href="fancybox-3.0/dist/jquery.fancybox.min.css" rel="stylesheet">
<body ng-controller="ctrl">
    <header>


        <div id="header">
            <div id="identity">
                        <div id="hero"></div>
                        <div class="heroContainer">
                          <h1 ui-sref="home" id="title">Ahumada<strong>Realty</strong><small>.com</small><br>
                            <small class="digits" style="color: lightgrey; text-decoration: none">508.244.8299</small>
                          </h1>

                        </div>
                <div class="clear"></div>
            </div>
            <div id="portrait" ng-hide="'home' | isState">
              <img src="media/john.jpg" alt="">
            </div>
            <div id="nav">
              <ul>
                <li ui-sref="home">Home</li>
                <li ng-click="gotoElement('contact')">Contact</li>
                <li ui-sref="listings">Listings</li>
              </ul>
            </div>


        </div>
    </header>
    <ui-view></ui-view>

    <div id="contact">
      <h2>Contact</h2>
      <form id="form" class="topBefore">
        <input id="name" type="text" placeholder="NAME">
        <input id="email" type="text" placeholder="E-MAIL">
        <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
        <input id="submit" type="submit" value="SEND">
      </form>
    </div>
    <footer>
      <div>
              <ul class="social-buttons">
                  <li><a href="https://andrewsemle.herokuapp.com/"></i>designed by asemle</a>
                  </li>
                  <!-- <li><a href="https://github.com/asemle" style="font-size:30px"><i class="fa fa-github" aria-hidden="true"></i></a>
                  </li>
                  <li><a href="https://www.linkedin.com/in/andrewsemle/" style="font-size:30px"><i class="fa fa-linkedin"></i></a>
                  </li> -->
              </ul>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG4bOyEwcMxGFh38a9SmA1PGLOXtXxMbk"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="fancybox-3.0/dist/jquery.fancybox.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ctrl.js" charset="utf-8"></script>
    <script src="./lsCtrl.js" charset="utf-8"></script>
</body>

</html>
